{% extends "basic/base.html" %}

{% block content %}
<div class="row">
		{% for post in posts %}
			<div class="post-preview">
				<a href="{{ url_for('post', slug=post.slug) }}">
					<h2 class="post-title">{{ post.title }}</h2>
				</a>
				<p class="post-meta">Posted on {{ post.date }}</p>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
